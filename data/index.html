<!DOCTYPE html>

<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 WebSocket Steuerung</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>LED Steuerung</h1>
        <button id="btnOn" class="button on" onclick="sendMessage('ON')">EIN</button>
        <button id="btnOff" class="button off" onclick="sendMessage('OFF')">AUS</button>
        <div class="status">
            Der aktuelle LED-Status ist: <span id="ledState" class="led-state led-off">AUS</span>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
